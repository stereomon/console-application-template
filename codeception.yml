actor: Tester
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    include:
        - src/*
    exclude:
        - src/Shared/Transfer/*
extensions:
    enabled:
        - Codeception\Extension\RunFailed
